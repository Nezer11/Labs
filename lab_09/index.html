
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="chat-container">
        <section class="message-list">
            <article class="message own">
                <header>
                    <img src="avatar_1.png" alt="User 1 Avatar" class="avatar">
                    <span class="username">User 1</span>
                    <span class="timestamp">12:34 PM</span>
                </header>
                <div class="message-content">
                    Здоров як справи?
                </div>
            </article>
            <article class="message other">
                <header>
                    <img src="avatar_2.png" alt="User 2 Avatar" class="avatar">
                    <span class="username">User 2</span>
                    <span class="timestamp">12:35 PM</span>
                </header>
                <div class="message-content">
                    Нормально
                </div>
            </article>
            <article class="message own">
                <header>
                    <img src="avatar_1.png" alt="User 1 Avatar" class="avatar">
                    <span class="username">User 1</span>
                    <span class="timestamp">12:36 PM</span>
                </header>
                <div class="message-content">
                   Аревидерчі
                </div>
            </article>
        </section>
    </main>
    
</body>
</html>
