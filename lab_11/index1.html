<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <h2>Карусель зображень</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Індикатори -->
    <ul class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ul>

    <!-- Слайди -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7669sxgNTDc6TNaHnQipSD-aezLbXwF15ZNdK0q_f4g&s" class="d-block w-100" alt="Перший слайд">
      </div>
      <div class="carousel-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRffdqZiD-DuzFWSEoGkri04fH4dTSX3Q5dkCrhCKXtgf1Dy1qGXKPNGIKG73JW-HdRPos&usqp=CAU" class="d-block w-100" alt="Другий слайд">
      </div>
      <div class="carousel-item">
        <img src="https://steamuserimages-a.akamaihd.net/ugc/2408935303713454260/5F72BCFC49F16C8CDF7CA59D6F4235C9D5916307/" class="d-block w-100" alt="Третій слайд">
      </div>
    </div>

    <!-- Кнопки керування -->
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Попередній</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Наступний</span>
    </a>
  </div>
</div>

<!-- Bootstrap та jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
