<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Credit Card Details</title>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; color: orange;">CREDIT CARD DETAILS</h2>
        <div class="credit-card-image">
            <img src="moon_flag.png" alt="Credit Card Image" style="width: 100%;">
        </div>
        <form action="#" method="post">
            <label for="cardNumber">Card number:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required>
            <label for="nameOnCard">Name On Card:</label>
            <input type="text" id="nameOnCard" name="nameOnCard" placeholder="Enter your name surname" required>
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" pattern="[0-9]{2}/[0-9]{4}" required>
            <label for="cvv">CVV/CVN:</label>
            <input type="number" id="cvv" name="cvv" placeholder="Enter CVV/CVN" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
