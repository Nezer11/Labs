<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Blocks</title>
<style>
  /* Стилі для блоків div */
  .block {
    position: relative; /* Для позиціонування іконки в блоку */
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
  }

  /* Стилі для зображення (картинки) іконки */
  .delete-icon {
    position: absolute; /* Абсолютне позиціонування відносно батьківського блоку */
    top: 5px;
    right: 5px;
    cursor: pointer; /* Змінює курсор при наведенні на іконку */
  }
</style>
</head>
<body>
<div id="container">
  <!-- Блоки div будуть додані сюди -->
</div>

<script src="script.js"></script>
</body>
</html>
