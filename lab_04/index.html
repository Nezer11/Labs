<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <img src="processor-image.jpg" alt="Processor" class="image">
    <div class="properties">
      <p class="manufacturer">Manufacturer/Model: Intel Core i7</p>
      <p class="socket">Socket Type: LGA1200</p>
      <p class="frequency">Clock Speed, GHz: 4.5</p>
      <p class="core">Core Name: Tiger Lake</p>
      <p class="cores">Number of Cores: 8</p>
      <p class="tdp">TDP, W: 65</p>
    </div>
    <div class="buttons">
      <button class="edit-button button">Edit</button>
      <button class="delete-button button">Delete</button>
      <button class="properties-button button">Properties</button>
    </div>
  </div>
</body>
</html>
